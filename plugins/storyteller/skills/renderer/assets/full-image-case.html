<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Storyteller Card Templates</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      padding: 40px;
    }

    /* ===== Card 1: Gradient Background ===== */
    /* Container (10:34) */
    .card-gradient {
      width: 1080px;
      height: 1350px;
      padding: 43px 53px;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #ffffff;
      background-size: cover;
      background-position: center;
    }

    .card-gradient::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(141, 141, 141, 0.5) 39.423%,
        rgb(26, 26, 26) 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* Frame 12 (10:130): flex-col, justify-between, full size */
    .card-gradient .frame-12 {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      flex: 1;
      width: 100%;
      line-height: 1.2;
      position: relative;
      z-index: 1;
    }

    /* top-label (10:121) */
    .card-gradient .top-label {
      font-weight: 400;
      font-size: 50px;
      color: #000000;
      width: 100%;
      flex-shrink: 0;
    }

    /* Frame 13 (10:133): flex-col, gap 140px */
    .card-gradient .frame-13 {
      display: flex;
      flex-direction: column;
      gap: 140px;
      align-items: flex-start;
      width: 100%;
      flex-shrink: 0;
    }

    /* Frame 11 (10:129): flex-col, gap 20px */
    .card-gradient .frame-11 {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      width: 100%;
      flex-shrink: 0;
    }

    /* title (10:117) */
    .card-gradient .title {
      font-weight: 600;
      font-size: 100px;
      line-height: 1.2;
      color: #ffffff;
      letter-spacing: -2px;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      width: 100%;
      flex-shrink: 0;
    }

    /* subtitle (10:122) */
    .card-gradient .subtitle {
      font-weight: 400;
      font-size: 50px;
      line-height: 1.2;
      color: #d7d7d7;
      width: 100%;
      flex-shrink: 0;
    }

    /* brand (10:131) */
    .card-gradient .brand {
      font-weight: 300;
      font-size: 30px;
      line-height: 1.2;
      color: #cdcdcd;
      text-align: right;
      width: 100%;
      flex-shrink: 0;
    }

    /* ===== Card 2: White Background ===== */
    /* Container (10:124): flex-col, items-center, justify-end */
    .card-white {
      width: 1080px;
      height: 1350px;
      padding: 44px 53px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background-color: #ffffff;
    }

    /* Frame 15 (10:135): flex-col, gap 40px, w-924 */
    .card-white .frame-15 {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: flex-start;
      width: 924px;
      line-height: 1.2;
      text-align: center;
      flex-shrink: 0;
    }

    /* Frame 14 (10:134): flex-col, gap 34px, items-center */
    .card-white .frame-14 {
      display: flex;
      flex-direction: column;
      gap: 34px;
      align-items: center;
      width: 100%;
      color: #000000;
      flex-shrink: 0;
    }

    /* title (10:125) */
    .card-white .title {
      font-weight: 600;
      font-size: 80px;
      line-height: 1.2;
      letter-spacing: -1.6px;
      width: 100%;
      flex-shrink: 0;
    }

    /* body-text (10:127) */
    .card-white .body-text {
      font-weight: 400;
      font-size: 50px;
      line-height: 1.2;
      width: 100%;
      flex-shrink: 0;
    }

    /* brand (10:128) */
    .card-white .brand {
      font-weight: 300;
      font-size: 30px;
      line-height: 1.2;
      color: #020202;
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <!-- Card 1: Gradient Background -->
  <div class="card-gradient" id="{{card-id}}" style="background-image: url('{{image}}')">
    <div class="frame-12">
      <p class="top-label">{{top-label}}</p>
      <div class="frame-13">
        <div class="frame-11">
          <div class="title">{{title}}</div>
          <p class="subtitle">{{subtitle}}</p>
        </div>
        <p class="brand">{{brand}}</p>
      </div>
    </div>
  </div>

  <!-- Card 2: White Background -->
  <div class="card-white" id="{{card-id}}">
    <div class="frame-15">
      <div class="frame-14">
        <p class="title">{{title}}</p>
        <div class="body-text">{{body-text}}</div>
      </div>
      <p class="brand">{{brand}}</p>
    </div>
  </div>

</body>
</html>
